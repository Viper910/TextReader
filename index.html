<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TextReader</title>

    <!-- Style sheets -->
    <link rel="stylesheet" href="CSS/style.css" />

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />

    <!-- Boxicon cdn  -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-md justify-content-start">
        <i class="bx bxs-microphone p-1"></i>
        <a class="navbar-brand" href="#">TextReader</a>
      </div>
    </nav>

    <div class="container d-flex justify-content-center">
      <textarea
        id="text"
        class="form-control"
        aria-label="With textarea"
        placeholder="Write something..."
      ></textarea>
    </div>
    <div class="container-fluid mt-4 d-flex justify-content-center">
      <select
      id="language"
      class="form-select form-select-sm bg-dark"
      aria-label=".form-select-lg example"
    >
    </select>
    </div>
    <div class="container-fluid mt-4 d-flex justify-content-center">
      <button id="playbtn" type="button" class="btn btn-success">
        <i class="bx bx-play"></i>
      </button>
    </div>


    <script src="JS/index.js"></script>
    <!-- Bootstrap JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
